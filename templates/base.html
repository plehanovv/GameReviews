<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="{% static 'review_app/css/style.css' %}" type="text/css">
    <link rel="shortcut icon" href="{% static 'review_app/img/favicon.ico' %}">
</head>

<body>
    <nav class="navbar forum" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="">
                    <h5 class="title is-5">GameReviews</h5>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="/" class="navbar-item">
                        Home
                    </a>
                    <a href="/about/" class="navbar-item">
                        About
                    </a>
                    <a href="/addreview/" class="navbar-item">
                        Add review
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if user.is_authenticated %}
                            <a class="button is-primary" href="{% url 'users:profile' %}">
                                {{ user.username }}
                            </a>
                            <a class="button is-light" href="{% url 'users:logout' %}">
                            Exit
                            </a>
                            {% else %}
                            <a class="button is-primary" href="{% url 'users:register' %}">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="{% url 'users:login' %}">
                            Log in
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container hero-forum has-text-centered">
                <h1 class="title">
                    Game Reviews
                </h1>
                <h2 class="subtitle">
                    ur review is important :)
                </h2>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input is-medium" type="text" placeholder="Find review">
                    </p>
                    <p class="control">
                        <a class="button is-medium is-info">
                        Search
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <br/>
    {% block content %}

    {% endblock %}
<br/>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            Copyright Â© 2024 - <a target="_blank" href="https://github.com/plehanovv">plehanovv</a>
        </p>
    </div>
</footer>
</body>
<script src="{% static 'review_app/js/script.js' %}"></script>
</html>
